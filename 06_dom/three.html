<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript learning</title>
</head>
<body style ="background-color: black ;color:white">
    <ul class="language">
        <li>
            javascript
        </li>
    </ul>
</body>
<script>
    function addlang(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addlang('Python')
    addlang("java")

    function addoptimiselang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptimiselang('golang')

    //Edit 
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "MOJO"    // replace python
    const newli = document.createElement('li')
    newli.textContent = "Mojo"    
    secondlang.replaceWith(newli)  // replace python
    
    // edit
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>Typescript</li>'  // replace javascript

    // remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()      // golang will remove
</script>
</html>
