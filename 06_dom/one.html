<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
    
</head>
<body style = "background-color: black ; color: beige">
    <div class="parent">
        <!-- days -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent)
    // console.log(parent.children)         // it will give html collection
    console.log(parent.children[1].innerHTML)  // Tuesday

    // for(let i = 0;i<parent.children.length; i++){
    //     console.log(parent.children[i].innerHTML); // print all the days 
    // } 
    parent.children[1].style.color = "orange"

    // console.log(parent.firstElementChild)
    // console.log(parent.lastElementChild)

    const day1 = document.querySelector('.day')
    console.log(day1.innerHTML)                        // monday
    // console.log(day1.parentElement);        // div class = parent
    console.log(day1.nextElementSibling);  // tuesday

    console.log("NODES : " , parent.childNodes);   // 11
    
</script>
</html>
