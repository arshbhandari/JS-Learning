<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arsh Bhandari</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayKris = function(){
        console.log("Hi Kris! ");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Hi Kris! ";
    }
    // setTimeout(sayKris,2000);
    const changeMe = setTimeout(changeText , 3000);
    

    // the below code will stop the timeout function .
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log('stopped');
    })


</script>
</html>
